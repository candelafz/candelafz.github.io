<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteIt</title>
  <link rel="stylesheet" href="css/stylesmain.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="images/iconoNoteIt.png" alt="Icono NoteIt" class="logo-icon">
      <h1>NoteIt</h1>
    </div>
  </header>
  <!-- menú hamburguesa -->
  <div class="menu-hamburguesa" id="btnMenu">☰</div>
  <nav class="menu" id="menu">
    <ul>
      <li><a href="main.php">Inicio</a></li>
      <li><a href="#" onclick="abrirModalPerfil()">Mi perfil</a></li>
      <li><a href="#">Otra opción</a></li>
    </ul>
  </nav>

  <!-- contenedor de notas individuales -->
  <div id="notas-individuales" class="seccion-notas">
    <div class="wrapper" id="contenedor-notas"> <!-- solo le agregue un nombre más identificable -->
      <div class="add-box" onclick="agregarNota()"> <!-- sirve para el script de js -->
        <div class="icon">+</div>
        <p>Agregar nueva nota</p>
      </div>
    </div>
  </div>

  <!-- contenedor de notas grupales -->
  <div id="notas-grupales" class="seccion-notas" style="display: none;">
    <div class="wrapper" id="contenedor-grupos">
      <div class="add-box" onclick="agregargrupo()"> <!--no hace nada seguilo vos-->
        <div class="icon">+</div>
        <p>Crear nuevo grupo</p>
      </div>
    </div>
  </div>

  <!-- vista de notas del grupo -->
  <div id="vista-grupo" class="seccion-notas" style="display: none;">
    <button onclick="volverAGrupos()">← Volver a grupos</button>
    <h2 id="nombre-del-grupo"></h2>
    <div class="wrapper" id="contenedor-notas-grupo">
      <!-- aca van las notas del grupo -->
      <div class="add-box" onclick="agregarNotaAGrupo()">
        <div class="icon">+</div>
        <p>Agregar nota</p>
      </div>
    </div>
  </div>

  <!-- modal para crear grupo -->
  <div id="modal"
    style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
    <div id="modalContent" style="background: white; padding: 20px; border-radius: 10px; width: 300px;">
      <h3>Nuevo Grupo</h3>
      <input type="text" id="nombreGrupoInput" placeholder="Nombre del grupo"
        style="width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px;" />
      <button id="btnCrearGrupo"
        style="padding: 10px 15px; background: #4f46e5; color: white; border: none; border-radius: 6px; cursor: pointer;">Crear
        grupo</button>
    </div>
  </div>
  <!-- pestañas para cambiar de seccion -->
  <div class="seccion-selector">
    <button onclick="mostrarSeccion('individual')" id="btn-individual" class="activo">Notas individuales</button>
    <button onclick="mostrarSeccion('grupal')" id="btn-grupal">Notas grupales</button>
  </div>

  <script src="jsMain.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>



  <!-- Modal de perfil -->
  <div id="modalPerfil" class="modal oculto">
    <div class="modal-contenido">
      <span class="cerrar-modal" onclick="cerrarModalPerfil()">×</span>
      <div class="perfil-container">
        <input type="file" id="inputFoto" class="oculto" accept="image/*">
        <img src="images/default-user.png" alt="Foto de perfil" class="foto-perfil" id="fotoPerfil">
        <h2 contenteditable="true" id="nombrePerfil">nombre de perfil</h2>
      </div>
    </div>
  </div>

</body>

</html>
